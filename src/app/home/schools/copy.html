<ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            School Listing
          </ion-title>
        </ion-toolbar>
      </ion-header>
    
    <ion-content>
      <ion-segment (ionChange)="onUpdate($event)">
        <ion-segment-button value="p" checked>Primary</ion-segment-button>
        <ion-segment-button value="s" >Secondary</ion-segment-button>
      </ion-segment>
        <ion-grid >
            <ion-row>
              <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                  <ion-virtual-scroll
                  [items]="secondaryGoalList"
                  approxItemHeight="70px"
                >
                  <ion-item
                    [routerLink]="['/', 'home', 'schools', 'schools.id' ] "
                    detail
                    *virtualItem="let school"
                  >
                   
                    <ion-label>
                      <h2>{{ school.name }}</h2>
                      <p></p>
                    </ion-label>
                  </ion-item>
                </ion-virtual-scroll>

                <!-- </ion-card> -->

            </ion-row>

              <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-virtual-scroll
                  [items]="primaryGoalList"
                  approxItemHeight="70px"
                >
                  <ion-item
                    [routerLink]="['/', 'home', 'schools', 'schools.id' ] "

            </ion-row>
          </ion-grid>
